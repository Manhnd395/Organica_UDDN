apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: organica-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: organica.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: organica
            port:
              number: 80
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: organica
            port:
              number: 80