apiVersion: apps/v1
kind: Deployment
metadata:
  name: organica
  labels:
    app: organica
spec:
  replicas: 2
  selector:
    matchLabels:
      app: organica
  template:
    metadata:
      labels:
        app: organica
    spec:
      containers:
        - name: organica
          # Replace PROJECT_ID and tag in overlays/production kustomization
          image: gcr.io/PROJECT_ID/organica:latest
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
