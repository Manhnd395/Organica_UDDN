name: CI - Test, Build & Promote Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run tests (Node)
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports: ["27017:27017"]
        options: >-
          --health-cmd="mongosh --quiet --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if any)
        env:
          MONGO_URL: mongodb://localhost:27017
          MONGO_DB_NAME: organica_ci
        run: |
          if npm run -s | grep -q '^test'; then
            npm test;
          else
            echo "No test script defined";
          fi

  build-and-push:
    name: Build, push image to GHCR and update kustomize
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/organica:${{ github.sha }}

      - name: Update kustomize overlay with new tag
        env:
          NEW_TAG: ${{ github.sha }}
        run: |
          set -e
          KUSTOMIZE_FILE=k8s/overlays/production/kustomization.yaml
          if [ -f "$KUSTOMIZE_FILE" ]; then
            # replace existing newTag or add it under images block if needed
            if grep -q "newTag:" $KUSTOMIZE_FILE; then
              sed -i "s|newTag: \".*\"|newTag: \"${NEW_TAG}\"|" "$KUSTOMIZE_FILE" || true
            else
              # naive append under images block
              awk '/images:/ {print; getline; print; print "  - name: ghcr.io/'"${{ github.repository }}"'/organica"; print "    newTag: \"'"${NEW_TAG}"'\""; next}1' $KUSTOMIZE_FILE > /tmp/k || true
              mv /tmp/k $KUSTOMIZE_FILE || true
            fi
            git add "$KUSTOMIZE_FILE"
            git commit -m "ci: bump image to ${NEW_TAG}" || echo "no changes to commit"
            git push origin HEAD:main
          else
            echo "No kustomize overlay found at $KUSTOMIZE_FILE; skipping manifest update"
          fi
