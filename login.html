<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organica • Đăng nhập / Đăng ký</title>
  <link rel="stylesheet" href="./assets/css/main.css" />
  <link rel="stylesheet" href="./assets/css/auth.css" />
</head>
<body>
  <header class="nav-wrapper">
    <div class="container">
      <h1 class="h1 logo"><a href="index.html">Organ<span class="span">ica</span></a></h1>
    </div>
  </header>

  <main class="auth-wrapper">
    <section class="auth-card">
      <div class="auth-header">
        <div class="title">Tài khoản</div>
        <div class="auth-tabs">
          <button id="tab-login" class="auth-tab active">Đăng nhập</button>
          <button id="tab-signup" class="auth-tab">Đăng ký</button>
        </div>
      </div>
      <div class="auth-body">
        <form id="auth-form">
          <div id="row-name" class="field" style="display:none">
            <label for="name">Họ và tên</label>
            <input id="name" name="name" type="text" placeholder="Nguyễn Văn A" />
          </div>
          <div id="row-role" class="field" style="display:none">
            <label>Phân quyền</label>
            <div style="display:flex; gap:12px; align-items:center">
              <label style="display:flex; align-items:center; gap:6px">
                <input type="radio" name="role" value="user" checked /> User
              </label>
              <label style="display:flex; align-items:center; gap:6px">
                <input type="radio" name="role" value="admin" /> Admin
              </label>
            </div>
          </div>
          <div id="row-admin-code" class="field" style="display:none">
            <label for="adminCode">Mã admin (nếu chọn Admin)</label>
            <input id="adminCode" name="adminCode" type="password" placeholder="Nhập mã admin" />
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label for="password">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required />
          </div>
          <div class="auth-actions">
            <a class="link" href="index.html">← Về trang chủ</a>
            <button class="btn btn-primary" type="submit">Tiếp tục</button>
          </div>
          <div id="auth-status" class="auth-status"></div>
        </form>

        <div class="provider-btns">
          <button id="btn-google" class="provider-btn" type="button">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20" height="20" />
            <span>Tiếp tục với Google</span>
          </button>
        </div>
      </div>
    </section>
  </main>

  <script src="./assets/js/auth-page.js"></script>
</body>
  
</html>
