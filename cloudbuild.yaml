steps:
# Bước 1: Build Docker image từ source code
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'build'
  - '-t'
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/organica-repo/organica-app:$COMMIT_SHA'
  - '.'

# Bước 2: Push image lên Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args:
  - 'push'
  - 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/organica-repo/organica-app:$COMMIT_SHA'

images:
- 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/organica-repo/organica-app:$COMMIT_SHA'

options:
  logging: 'CLOUD_LOGGING_ONLY'
  pool:
    name: 'projects/organica-479707/locations/asia-southeast1/workerPools/organica-private-pool'   # Pool riêng, bỏ qua quota public
