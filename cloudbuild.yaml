steps:
# Build Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/organica-repo/organica-app:$COMMIT_SHA', '.']

# Push image lên Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/organica-repo/organica-app:$COMMIT_SHA']

images:
- 'asia-southeast1-docker.pkg.dev/$PROJECT_ID/organica-repo/organica-app:$COMMIT_SHA'

# Quan trọng: KHÔNG dùng machineType và KHÔNG dùng pool → chạy trên public builder mặc định
options:
  logging: CLOUD_LOGGING_ONLY
